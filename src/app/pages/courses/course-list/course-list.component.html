<form [formGroup]="form">
  <div fxLayout="row wrap">
    <mat-form-field 
      fxFlex="20" 
      fxFlex.xs="100" 
      fxFlex.sm="24" 
      fxFlex="24"
      class="form-field-category"
      >
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="category">
        <mat-option>--Selecione--</mat-option>
        <mat-option *ngFor="let item of categoryList" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field 
      fxFlex="20" 
      fxFlex.xs="100" 
      fxFlex.sm="50" 
      fxFlex="40" 
      class="example-full-width"
      >
      <mat-label>Filtro</mat-label>
      <input matInput formControlName="search">
      <button matSuffix mat-icon-button (click)="doSearch()">
        <mat-icon matSuffix>search</mat-icon>
      </button>
    </mat-form-field>

  </div>
</form>

<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="20" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33" fxFlex.lg="25" *ngFor="let item of courseList">
    <mat-card class="mat-elevation-z4">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

      <div class="text-card">
        <mat-card-subtitle>
          {{item.category}}
          <div fxFlex></div>
          <button mat-mini-fab style="margin-top: -32px; margin-right: 10px;" class="mat-elevation-z2">
            <mat-icon>favorite</mat-icon>
          </button>
        </mat-card-subtitle>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-content>
          {{ item.description }}
        </mat-card-content>
      </div>

      <div fxFlex></div>
      <mat-divider inset></mat-divider>

      <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-button>
          INSCREVER
        </button>
        <div fxFlex></div>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator 
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    itemsPerpegeLabel=""
    (page)="handlePageEvent($event)"
    aria-label="Select page"
    fxFlex="100"
  >
  </mat-paginator>

</div>
