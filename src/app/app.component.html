<app-toolbar-menu 
menuName="{{menuName}}" 
[popText]="popText"
[shadows]="applyShadows"
[items_menu]="items_menu"
>

</app-toolbar-menu>
<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [fixedInViewport]="true" 
    class="sidenav mat-elevation-z2"
    mode="side"  
   >

   <mat-toolbar>
    <img routerLink="users" class="avatar mat-elevation-z4" src="../assets/Perfil.PNG" alt="avatar">
    <a routerLink="users" class="name">Junior Landin</a>
    <p class="designation">Junior Software Engineer</p>
   </mat-toolbar>

   <mat-divider></mat-divider>

   <mat-nav-list>

    <a *ngFor="let item of items_menu" mat-list-item
     [routerLink]="item.link" routerLinkActive="active">
      <mat-icon fontSet="fa" [fontIcon]="item.icon" style="margin-top: 10px; margin-right: 10px;"></mat-icon>
      <span>{{item.label}}</span>
    </a>
   </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="toolbar-submenu">
      <mat-toolbar-row class="toolbar-submenu-top">
        <button
          matTooltip="{{sidenav.opened ? 'Fechar menu' : 'Abrir menu'}}"
          matTooltipPosition='right'
          mat-icon-button
          class="example-icon"
          (click)="sidenav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row >
      <mat-toolbar-row class="toolbar-submenu-title">
        <span *ngIf="!popText">{{menuName}}</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
